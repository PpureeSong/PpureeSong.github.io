# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Java & Spring 기반의 3년차 백엔드 개발자입니다. 
  1년차에 팀 내 시스템의 기획/설계/개발/배포/운영 모든 단계에 메인으로 참여하며 개발 역량을 크게 향상시킬 수 있었습니다.
  현재는 Cloud Native 기반의 MSA 프로젝트를 수행하고 있습니다.
  Devops에 관심이 많으며 Kubernetes, Docker등 Cloud 역량을 키워나가고 있습니다.
  새로운 것에 대해 두려움보다는 즐거움으로 다가가며, 문제상황을 주도적으로 해결해 나갑니다. 

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title:  성과관리시스템 개발 
        job_title: Java & Spring 개발자 
        dates: 2020.12.01 ~ 2021.12.31
        quote: >
          OKR(목표 및 핵심 결과 지표로 일하는 방식) 시스템
        description: | # this will include new lines to allow paragraphs
          * JPA, Vue.js 기반 업무 개발
          * Devops Tool Chain 사용자 관리 
          * Spring Cloud 기술을 사용한 MSA기반 서비스 설계 및 개발
     
      - layout: left
        title: 팀 내 제품 및 자산 관리 시스템 기획 및 구축
        job_title: Java & Spring 개발자 
        dates: 2020.01.01 ~ 2020.11.30
        quote: >
          팀 업무 효율화를 위한 팀 내 제품 및 자산 관리 시스템
        description: | # this will include new lines to allow paragraphs
          * 시스템 기획, 도메인 설계, 개발, 배포, 운영 (인원 : 2명)
          * Web Backend - Java, Spring Framework, JPA
          * Web Frontend - Vue.js, AntDesign
          * Spring Cloud 기술을 사용한 MSA기반 서비스 설계 및 개발
          * Docker Registry, Jenkins
          * Confluence 활용하여 도메인설계서, 화면설계서, 개발가이드, 사용자가이드 문서화
          * JIRA, Stash를 활용하여 agle하게 진행
           
      
